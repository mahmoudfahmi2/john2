name: Run Selenium On GitHub Action
on:
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Installing package list
        run: apt list --installed    
      - name: Removing previous chrome instances on runner 
        run: sudo apt purge google-chrome-stable  
        
       # Need to fetch reqs if needed
      - name: Installing all necessary packages
        run: pip install undetected-chromedriver selenium pyvirtualdisplay
      - name: Install xvfb
        run: sudo apt-get install xvfb
      - name: Install chrome
        run: wget https://github.com/RobRich999/Chromium_Clang/releases/download/v108.0.5335.0-r1053948-linux64-deb-avx2/chromium-browser-unstable_108.0.5335.0-1_amd64.deb
      - name: Install chrome2  
        run: dpkg -i chromium-browser-unstable_108.0.5335.0-1_amd64.deb
      - name: wget pack
        run: wget https://github.com/dessant/buster/releases/download/v2.0.1/buster_captcha_solver_for_humans-2.0.1-chrome.zip
      - name: wget pack2
        run: unzip buster_captcha_solver_for_humans-2.0.1-chrome.zip -d buster
      - name: run python
        run: python Selenium-Template.py
        
      - name: Commit and Push The Results From Python Selenium Action
        run: |
         git config --global user.name "github-actions[bot]"
         git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
         git add -A
         git commit -m "GitHub Actions Results added"
         git push
